<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Jam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbC_Uzl7VrAEB6Mnc-h5xjmCiR9qNUREs&callback=initMap"></script>
</head>
<body>
    <h1>Traffic Jam</h1>
    <br><br>
    <div class="container">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Starting Location" id="start">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Destination Location" id="destination">
        </div>
        <button class="btn btn-primary" onclick="calcRoute()">Get roadtrip route!</button>
        <div id="map" style="height:500px;width:100%"></div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
