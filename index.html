<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent Marker">
    <title>Traffic Jam</title>
</head>
<body>
<img id="background-img" src="assets/images/trafficjamhome.jpg">
    <h1>Traffic-Jam</h1>
    <h2>Looking for a weekend getaway, an iconic cross-country vacation, or maybe just a little adventure paired with incredible music?</h2>
    <h2>Just fill us in on where you are and where you'd like to go and our team of EXPERT engineers will provide you with the roadmap and the playlist!</h2>
    <div class="btn-div" class="card">
         <label for="fname" class="input-styling">Starting Point:</label>
         <input type="text" id="starting-point" name="Ending Destination" class="input-styling"><br><br>
         <label for="ending-point" class="input-styling">Ending Point:</label>
         <input type="text" id="lname" name="lname" class="input-styling"><br><br>
         <button class="btn1">Start My Jam</button>
    </div>
</body>
