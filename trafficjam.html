<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Traffic-Jam</title>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbC_Uzl7VrAEB6Mnc-h5xjmCiR9qNUREs&callback=initMap"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box1">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Starting Location" id="start">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Destination Location" id="destination">
            </div>
            <button class="btn btn-primary" id="getRouteBtn" onclick="calcRoute()">Get roadtrip route!</button>
        </div>
        <div class="space"></div>
        <div class="inner-box2">
            <p>Upcoming Events in Destination</p>
            <!-- unordered list for the events -->
            <ul id="events-container"></ul>
        </div>
    </div>
    <div id="map-display"></div>
    <script src="assets/js/script.js"></script>
</body>
</html>
