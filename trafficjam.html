<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic-Jam</title>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbC_Uzl7VrAEB6Mnc-h5xjmCiR9qNUREs&callback=initMap"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <img id="background-img" src="assets/images/trafficjamhome.jpg">
    <h1>Traffic-Jam</h1>
    <div class="outer-box">
        <div id="routeCalcContainer">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Starting Location" id="start">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Destination Location" id="destination">
            </div>
            <button class="btn btn-primary" id="getRouteBtn" onclick="calcRoute()">Get roadtrip route!</button>
        </div>
        <div class="space"></div>
        <div id="savedEventsContainer">
            <h3>Saved Events</h3>
            <button class="btn btn-primary" id="deletePinnedEvents" onclick="deleteEvents()">Clear Pinned Events🗑️</button>
            <ul id="events-container"></ul>
        </div>
    </div>
    <div id="map-display"></div>
    <div id="events-list-box">
        <h3>Events near your destination: <span id="city-name"></span></h3>
        <div id="events-result-container"></div>
    </div>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
