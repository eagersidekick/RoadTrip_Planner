<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic-Jam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbC_Uzl7VrAEB6Mnc-h5xjmCiR9qNUREs&callback=initMap"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent Marker">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playpen Sans">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>

    <div class="tile is-ancestor">
        <div class="tile is-3 is-vertical is-parent">
          <div class="tile is-child box">
            <h1>Traffic Jam!</h1>
            <p>Input a starting point and destination to get started!</p>
            <div class="form-group">
                <input type="text" class="input  form-control" placeholder="Starting Location" id="start">
            </div>
            <div class="form-group">
                <input type="text" class="input  form-control" placeholder="Destination Location" id="destination">
            </div>
            <button class="button is-warning " id="getRouteBtn" onclick="calcRoute()">Get roadtrip route!</button>
          </div>
          <div class="tile is-child box">
            <p class="title">Saved Events</p>
            <button class="button is-warning " id="deletePinnedEvents" onclick="deleteEvents()">Clear Pinned Events🗑️</button>
            <ul id="events-container"></ul>
          </div>
        </div>
        <div class="tile is is-vertical is-parent map">
          <div class="tile is-child box">
            <div id="map-display"></div>
          </div>
          <div class="tile is-child box" id="events-list-box">
            <p class="title"><span id="city-name"></span></p>
            <div id="events-result-container"></div>
        </div>
        </div>
      </div>
      <script src="assets/js/script.js"></script>
</body>
</html>
